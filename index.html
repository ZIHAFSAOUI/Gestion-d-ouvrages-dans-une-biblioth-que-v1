<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIBLLIO</title>
    <link rel="shortcut icon" href="favico/android-chrome-512x512.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <main class="container ">
    
        <div class="corner ">
            <div class="circle-corner">
                <div class="circle">
                    <button onclick="closeFunction()" id="close">
                        <i class="fas fa-times"></i>
                    </button>
                    <button onclick="openFunction()" id="open">
                        <i class="fas fa-bars"></i>
                    </button>
                </div>
            </div>
        </div>
    </main>
    <section class="content ">
        <table>
            <tr>
                <!-- list of forms -->
                <td>
                    <form onsubmit="event.preventDefault();onFormSubmit();" autocomplete="off">
                        <div>
                            <label for="titre">Titre :</label>
                            <input type="text" name="titre" maxlength="30" placeholder="Titre de livre" id="titre"
                                required>
                        </div>
                        <div>
                            <label for="auteur">L'auteur :</label>
                            <input type="text" name="auteur" maxlength="30" placeholder="Nom de l'auteur" id="auteur"
                                required>
                        </div>
                        <div>
                            <label for="prix">Prix :</label>
                            <input type="phone" name="prix" maxlength="30" placeholder="Prix de livre" id="prix"
                                required>
                        </div>
                        <div>
                            <label for="langue">Choisir une langue :</label>
                            <select name="langue" id="langue" required>
                                <option value="Arabe">Arabe</option>
                                <option value="Français">Français</option>
                                <option value="Anglais">Anglais</option>
                                <option value="Espagnol">Espagnol</option>
                            </select>
                        </div>
                        <div>
                            <label>Roman</label>
                            <input type="radio" value="Roman" name="typeradio">
                            <label>Essai</label>
                            <input type="radio" value="Essai" name="typeradio">
                            <label>Bande-Dessinée</label>
                            <input type="radio" value=" Bande-Dessinée" name="typeradio">
                        </div>
                        <div>
                            <label for="checkin-date">Date: </label>
                            <input type="date" id="date" required>
                        </div>
                        <div class="form-action-buttons">
                            <input type="submit" value="Submit"></input>
                        </div>
                    </form>
                </td>
                <!-- table list of all records -->
            <tr>
                <table class="list" id="infolist">
                    <thead>
                        <tr>
                            <th>Titre</th>
                            <th>Auteur</th>
                            <th>Prix</th>
                            <th>Langue</th>
                            <th>Type</th>
                            <th>Date de publication</th>
                            <th></th>
                            <!--for edit and delete -->
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </tr>
            </tr>
        </table>
        <script src="./script.js"></script>
    </section>

</body>

</html>
